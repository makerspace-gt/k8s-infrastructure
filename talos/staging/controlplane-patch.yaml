machine:
  install:
    disk: /dev/sda
  network:
    interfaces:
      - interface: eth0
        dhcp: true
  time:
    servers:
      - time.cloudflare.com
  kubelet:
    extraMounts:
      - destination: /var/lib/longhorn
        type: bind
        source: /var/lib/longhorn
        options:
          - bind
          - rshared
          - rw
cluster:
  network:
    cni:
      name: none
  proxy:
    disabled: true

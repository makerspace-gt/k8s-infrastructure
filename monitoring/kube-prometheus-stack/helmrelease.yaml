apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "65.0.0"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
      interval: 12h
  install:
    crds: Create
    timeout: 10m
  upgrade:
    crds: CreateReplace
    timeout: 10m
  values:
    prometheus:
      prometheusSpec:
        retention: 7d
        storageSpec:
          volumeClaimTemplate:
            spec:
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 5Gi
    grafana:
      defaultDashboardsTimezone: Europe/Berlin
      adminPassword: admin
      ingress:
        enabled: true
        ingressClassName: traefik
        hosts:
          - grafana.localhost
      additionalDataSources:
        - name: Loki
          type: loki
          isDefault: false
          # Gateway service is loki-gateway on port 80
          url: http://loki-gateway.loki.svc.cluster.local
          jsonData:
            maxLines: 1000

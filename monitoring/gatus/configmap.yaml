apiVersion: v1
kind: ConfigMap
metadata:
  name: gatus-config
  namespace: monitoring
data:
  config.yaml: |
    endpoints:
      - name: Vaultwarden
        url: "http://vaultwarden.vaultwarden.svc.cluster.local"
        interval: 10s
        conditions:
          - "[STATUS] == 200"
      
      - name: WikiJS
        url: "http://wikijs.wikijs.svc.cluster.local:3000"
        interval: 10s
        conditions:
          - "[STATUS] == 200"
      
      - name: Traefik
        url: "http://traefik.traefik.svc.cluster.local:9000/dashboard/"
        interval: 10s
        conditions:
          - "[STATUS] == 200"

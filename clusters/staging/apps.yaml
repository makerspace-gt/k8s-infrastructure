---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: vaultwarden
  namespace: flux-system
spec:
  interval: 5m
  path: ./apps/overlays/staging/vaultwarden
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: wikijs
  namespace: flux-system
spec:
  interval: 5m
  dependsOn:
    - name: cloudnative-pg
  path: ./apps/overlays/staging/wikijs
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: vikunja
  namespace: flux-system
spec:
  interval: 5m
  dependsOn:
    - name: cloudnative-pg
  path: ./apps/overlays/staging/vikunja
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system

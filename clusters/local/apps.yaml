# NOTE: This local cluster configuration is kept as a template for staging/production
# These apps point to base configurations and will NOT work without overlays
# that provide environment-specific values (domains, secrets, etc.)

# When creating staging/production:
# 1. Copy this file to clusters/staging/apps.yaml or clusters/production/apps.yaml
# 2. Change paths to ./apps/overlays/staging/<app> or ./apps/overlays/production/<app>
# 3. Create the overlay kustomizations with environment-specific values

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: vaultwarden
  namespace: flux-system
spec:
  interval: 5m
  path: ./apps/base/vaultwarden
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: wikijs
  namespace: flux-system
spec:
  interval: 5m
  dependsOn:
    - name: cloudnative-pg
    - name: traefik
    - name: cert-manager
  path: ./apps/base/wikijs
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: vikunja
  namespace: flux-system
spec:
  interval: 5m
  dependsOn:
    - name: cloudnative-pg
    - name: traefik
    - name: cert-manager
  path: ./apps/base/vikunja
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: zammad
  namespace: flux-system
spec:
  interval: 5m
  dependsOn:
    - name: cloudnative-pg
    - name: traefik
    - name: cert-manager
  path: ./apps/base/zammad
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: uptime-kuma
  namespace: flux-system
spec:
  interval: 5m
  dependsOn:
    - name: traefik
    - name: cert-manager
  path: ./apps/base/uptime-kuma
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: homepage-wordpress
  namespace: flux-system
spec:
  interval: 5m
  dependsOn:
    - name: cloudnative-pg
    - name: traefik
    - name: cert-manager
  path: ./apps/base/homepage-wordpress
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system

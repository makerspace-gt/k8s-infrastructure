apps/overlays/staging/vikunja/tailscale-ingress.yaml:
  apiVersion: networking.k8s.io/v1
  kind: Ingress
  metadata:
    name: vikunja-tailscale
    namespace: vikunja
  spec:
    ingressClassName: tailscale
    tls:
      - hosts:
          - vikunja.zebra-alewife.ts.net
    rules:
      - host: vikunja.zebra-alewife.ts.net
        http:
          paths:
            - path: /
              pathType: Prefix
              backend:
                service:
                  name: vikunja  
                  port:
                    number: 3456

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: netbox-tailscale
  namespace: netbox
spec:
  ingressClassName: tailscale
  tls:
    - hosts:
        - netbox.zebra-alewife.ts.net
  rules:
    - host: netbox.zebra-alewife.ts.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: netbox
                port:
                  number: 80

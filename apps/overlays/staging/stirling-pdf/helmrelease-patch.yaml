apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: stirling-pdf
  namespace: stirling-pdf
spec:
  values:
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 1000m
        memory: 1Gi
    probes:
      liveness:
        initialDelaySeconds: 60
        periodSeconds: 10
        failureThreshold: 6
      readiness:
        initialDelaySeconds: 30
        periodSeconds: 10
        failureThreshold: 6

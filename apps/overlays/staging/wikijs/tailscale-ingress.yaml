apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wikijs-tailscale
  namespace: wikijs
spec:
  ingressClassName: tailscale
  tls:
    - hosts:
        - wiki.zebra-alewife.ts.net
  rules:
    - host: wiki.zebra-alewife.ts.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wikijs
                port:
                  number: 3000

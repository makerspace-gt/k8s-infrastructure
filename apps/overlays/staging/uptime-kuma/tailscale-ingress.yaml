apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: uptime-kuma-tailscale
  namespace: uptime-kuma
spec:
  ingressClassName: tailscale
  tls:
    - hosts:
        - uptime.zebra-alewife.ts.net
  rules:
    - host: uptime.zebra-alewife.ts.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: uptime-kuma
                port:
                  number: 3001

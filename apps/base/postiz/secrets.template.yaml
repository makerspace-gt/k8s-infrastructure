# Template for Postiz secrets
# Copy this to secrets.yaml and fill in actual values
# DO NOT commit secrets.yaml (it's in .gitignore)
#
# For local development:
#   1. cp secrets.template.yaml secrets.yaml
#   2. Generate random secrets: openssl rand -base64 32
#   3. Fill in the passwords below
#   4. kubectl apply -f secrets.yaml
#
# For staging/prod:
#   Use SealedSecret or SOPS instead of plain secrets.yaml
---
apiVersion: v1
kind: Secret
metadata:
  name: postiz-helm-values
  namespace: postiz
type: Opaque
stringData:
  values.yaml: |
    postgresql:
      auth:
        password: "GENERATE-RANDOM-PASSWORD-HERE"

    redis:
      auth:
        password: "GENERATE-RANDOM-PASSWORD-HERE"

    secrets:
      # PostgreSQL connection string (use same password as postgresql.auth.password above)
      DATABASE_URL: "postgresql://postiz:SAME-AS-POSTGRESQL-PASSWORD@postiz-postgresql:5432/postiz"

      # Redis connection string (use same password as redis.auth.password above)
      REDIS_URL: "redis://:SAME-AS-REDIS-PASSWORD@postiz-redis-master:6379"

      # JWT secret for authentication (generate a long random string)
      JWT_SECRET: "GENERATE-RANDOM-SECRET-HERE"

      # Optional: OAuth secrets (only if you need these integrations)
      # LINKEDIN_CLIENT_ID: ""
      # LINKEDIN_CLIENT_SECRET: ""
      # REDDIT_CLIENT_ID: ""
      # REDDIT_CLIENT_SECRET: ""
      # GITHUB_CLIENT_ID: ""
      # GITHUB_CLIENT_SECRET: ""

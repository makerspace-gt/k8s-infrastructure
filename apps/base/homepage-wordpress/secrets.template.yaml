# Create these secrets in your overlay using SealedSecrets

# Secret 1: WordPress configuration
apiVersion: v1
kind: Secret
metadata:
  name: homepage-wordpress-config
  namespace: homepage-wordpress
type: Opaque
stringData:
  values.yaml: |
    wordpressUsername: admin
    wordpressPassword: <CHANGE_ME>
    wordpressEmail: admin@example.com
    wordpressBlogName: "Your Blog Name"

---
# Secret 2: MySQL passwords
apiVersion: v1
kind: Secret
metadata:
  name: homepage-wordpress-mysql
  namespace: homepage-wordpress
type: Opaque
stringData:
  mysql-root-password: <CHANGE_ME>
  mysql-password: <CHANGE_ME>

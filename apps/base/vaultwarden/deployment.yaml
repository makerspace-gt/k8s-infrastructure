apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaultwarden
  namespace: vaultwarden
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vaultwarden
  template:
    metadata:
      labels:
        app: vaultwarden
    spec:
      containers:
        - name: vaultwarden
          image: vaultwarden/server:1.34.3-alpine
          ports:
            - containerPort: 80
          env:
            - name: DOMAIN
              valueFrom:
                configMapKeyRef:
                  name: vaultwarden-config
                  key: domain
            - name: SIGNUPS_ALLOWED
              valueFrom:
                configMapKeyRef:
                  name: vaultwarden-config
                  key: signups_allowed
            - name: ADMIN_TOKEN
              valueFrom:
                secretKeyRef:
                  name: vaultwarden-admin-token
                  key: admin-token
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: vaultwarden-data

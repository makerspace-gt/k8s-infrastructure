apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: longhorn-tailscale
  namespace: longhorn-system
spec:
  ingressClassName: tailscale
  tls:
    - hosts:
        - longhorn.staging.zebra-alewife.ts.net
  rules:
    - host: longhorn.staging.zebra-alewife.ts.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: longhorn-frontend
                port:
                  number: 80

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-dashboard-tailscale
  namespace: traefik
  annotations:
    # Enable Traefik dashboard/API
    traefik.ingress.kubernetes.io/router.entrypoints: traefik
spec:
  ingressClassName: tailscale
  tls:
    - hosts:
        - traefik.staging.zebra-alewife.ts.net
  rules:
    - host: traefik.staging.zebra-alewife.ts.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: traefik
                port:
                  number: 9000

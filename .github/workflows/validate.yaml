name: Validate Manifests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flux CLI
        uses: fluxcd/flux2/action@main

      - name: Setup Kyverno CLI
        run: |
          curl -LO https://github.com/kyverno/kyverno/releases/download/v1.16.1/kyverno-cli-1.16.1.tar.gz
          tar -xzf kyverno-cli-1.16.1.tar.gz
          sudo mv kyverno /usr/local/bin/
          kyverno version

      - name: Setup kubeconform
        run: |
          curl -LO https://github.com/yannh/kubeconform/releases/download/v0.7.0/kubeconform-linux-amd64.tar.gz
          tar -xzf kubeconform-linux-amd64.tar.gz
          sudo mv kubeconform /usr/local/bin/
          kubeconform -v

      - name: Validate YAML syntax
        run: |
          find . -name '*.yaml' -o -name '*.yml' | while read file; do
            echo "Checking $file"
            yamllint -d "{extends: default, rules: {line-length: {max: 120}}}" "$file" || exit 1
          done

      - name: Validate Kubernetes manifests
        run: |
          find apps/ infrastructure/ monitoring/ clusters/ -name '*.yaml' -type f 2>/dev/null | while read file; do
            echo "Validating $file"
            kubeconform -strict -ignore-missing-schemas "$file" || exit 1
          done

      - name: Validate Flux manifests
        run: |
          flux validate kustomization --path ./apps/overlays/staging
          flux validate kustomization --path ./infrastructure
          flux validate kustomization --path ./monitoring

      - name: Validate Kyverno policies
        run: |
          echo "=== Testing policies against manifests ==="
          find apps/ infrastructure/ monitoring/ clusters/ -name '*.yaml' -type f 2>/dev/null | while read file; do
            echo "Testing $file against policies"
            kyverno apply policies/ --resource "$file" || exit 1
          done

      - name: Security scan with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

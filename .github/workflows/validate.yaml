name: Validate Manifests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  yaml-lint:
    name: YAML Syntax
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install yamllint
        run: pip install yamllint

      - name: Validate YAML syntax
        run: |
          find . '(' -name '*.yaml' -o -name '*.yml' ')' -not -path './talos/*' -not -path '*/flux-system/*' | while read file; do
            echo "Checking $file"
            yamllint "$file" || exit 1
          done

  kubernetes-validation:
    name: Kubernetes Schema
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup kubeconform
        uses: bmuschko/setup-kubeconform@v1

      - name: Validate manifests apps
        run: kubeconform -summary -output pretty -strict -ignore-missing-schemas ./apps
      - name: Validate manifests clusters
        run: kubeconform -summary -output pretty -strict -ignore-missing-schemas ./clusters
      - name: Validate manifests infrastructure
        run: kubeconform -summary -output pretty -strict -ignore-missing-schemas ./infrastructure
      - name: Validate manifests monitoring
        run: kubeconform -summary -output pretty -strict -ignore-missing-schemas ./monitoring

  kyverno-validation:
    name: Kyverno Policies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Kyverno CLI
        uses: kyverno/action-install-cli@v0.2.0

      - name: Validate Kyverno policies
        run: |
          echo "=== Testing policies against manifests ==="
          find apps/ infrastructure/ monitoring/ clusters/ -name '*.yaml' -type f 2>/dev/null | while read file; do
            echo "Testing $file against policies"
            kyverno apply policies/ --resource "$file" || exit 1
          done

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Security scan with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
